- id: li2022c
  abstract: >-
    The Chinese government implemented a national household energy transition
    program that replaced residential coal heating stoves with
    electricity-powered heat pumps for space heating in northern China. As part
    of a baseline assessment of the program, this study investigated variability
    in personal air pollution exposures within villages and between villages and
    evaluated exposure patterns by sociodemographic factors. We randomly
    recruited 446 participants in 50 villages in four districts in rural Beijing
    and measured 24 h personal exposures to fine particulate matter (PM2.5) and
    black carbon (BC). The geometric mean personal exposure to PM2.5 and BC was
    72 and 2.5 μg/m3, respectively. The variability in PM2.5 and BC exposures
    was greater within villages than between villages. Study participants who
    used traditional stoves as their dominant source of space heating were
    exposed to the highest levels of PM2.5 and BC. Wealthier households tended
    to burn more coal for space heating, whereas less wealthy households used
    more biomass. PM2.5 and BC exposures were almost uniformly distributed by
    socioeconomic status. Future work that combines these results with PM2.5
    chemical composition analysis will shed light on whether air pollution
    source contributors (e.g., industrial, traffic, and household solid fuel
    burning) follow similar distributions.
